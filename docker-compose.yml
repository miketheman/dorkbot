lita:
  volumes:
    - .:/code
  build: .
  links:
    - brain
  env_file:
    - ./.env
  environment:
    - LITA_LOG_LEVEL=debug
    # @see https://github.com/giphy/GiphyAPI#public-beta-key
    - LITA_GIPHY_API_KEY=dc6zaTOxFJmzC
  ports:
    - '8080:8080'

brain:
  image: redis:latest
  volumes:
    - /opt/dorkbot/data:/data
